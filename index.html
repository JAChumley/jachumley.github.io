<!DOCTYPE html>
<html lang="en">
<head>

  <title>FFCheatsheet</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Aldrich|Bangers|Orbitron" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Fantasy Football Cheatsheet</h1>

<div class="nfl">


    <img src="img/NFLlogo.jpg" height="20%" width="50%">

</div>

    <input type="text" name="name" autofocus="true">

    <p class="option">Select Position</p>
  </div>

    <form class="radio">
      <input type="radio" name="position" value="QB"> QB |
      <input type="radio" name="position" value="WR"> WR |
      <input type="radio" name="position" value="RB"> RB |
      <input type="radio" name="position" value="TE"> TE |
      <input type="radio" name="position" value="K"> K |
      <input type="radio" name="position" value="DEF"> DEF
    </form>


</body>
</html>
